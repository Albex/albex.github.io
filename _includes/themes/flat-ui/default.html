<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Enable responsive viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
	
    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/bootstrap-docs.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/bootstrap/css/prettify.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/font-awesome.min.css" rel="stylesheet">
	<link href="{{ ASSET_PATH }}/css/flat-ui.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->

    <!-- atom & rss feed -->
    <link href="{{ BASE_PATH }}{{ site.JB.atom_path }}" type="application/atom+xml" rel="alternate" title="Sitewide ATOM Feed">
    <link href="{{ BASE_PATH }}{{ site.JB.rss_path }}" type="application/rss+xml" rel="alternate" title="Sitewide RSS Feed">

  </head>

  <body>
	<div class="navbar navbar-inverse navbar-fixed-top">
		<div class="navbar-inner">
			<div class="container-narrow">
				
				<button class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				
				<a class="brand" href="{{ HOME_PATH }}" style="text-decoration: none;">{{ site.title }}</a>

				<div class="nav-collapse collapse pull-left">
					<ul class="nav">
						<li><a href="/"><i class="icon-home icon-large"></i></a></li>
						{% assign pages_list = site.pages %}
						{% assign group = 'navigation' %}
						{% include JB/pages_list %}
					</ul>
				</div>
				
			</div>
		</div>
	</div>

	<div class="container-narrow">

		  <div class="content">
			{{ content }}
		  </div>
		  
		  <hr>
		  <footer>
			<p>&copy; {{ site.time | date: '%Y' }} {{ site.author.name }}
			  with help from <a href="http://jekyllbootstrap.com" target="_blank" title="The Definitive Jekyll Blogging Framework">Jekyll Bootstrap</a>
			  and <a href="http://designmodo.github.io/Flat-UI/" target="_blank">Flat UI</a>
			</p>
		  </footer>

		{% include JB/analytics %}
	</div>
	
	<!-- Le Javascript -->
	<script src="{{ ASSET_PATH }}/js/jquery-1.8.3.min.js"></script>
	<script src="{{ ASSET_PATH }}/Vjs/jquery-ui-1.10.3.custom.min.js"></script>
	<script src="{{ ASSET_PATH }}/js/jquery.ui.touch-punch.min.js"></script>
	<script src="{{ ASSET_PATH }}/js/bootstrap.min.js"></script>
	<script src="{{ ASSET_PATH }}/js/bootstrap-select.js"></script>
	<script src="{{ ASSET_PATH }}/js/bootstrap-switch.js"></script>
	<script src="{{ ASSET_PATH }}/js/flatui-checkbox.js"></script>
	<script src="{{ ASSET_PATH }}/js/flatui-radio.js"></script>
	<script src="{{ ASSET_PATH }}/js/jquery.tagsinput.js"></script>
	<script src="{{ ASSET_PATH }}/js/jquery.placeholder.js"></script>
	<script src="{{ ASSET_PATH }}/js/jquery.stacktable.js"></script>
	<script src="{{ ASSET_PATH }}/js/application.js"></script>
	<tester id="tagsinput_tag_autosize_tester" style='left: -9999px; top: -9999px; width: auto; letter-spacing: 0px; font-family: "Lato", sans-serif; font-size: 14px; font-weight: 400; white-space: nowrap; position: absolute;'></tester>

  </body>
</html>
